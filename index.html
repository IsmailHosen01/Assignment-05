<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class=" px-5 py-3 md:px-14 md:py-6 flex justify-between items-center">
            <div class="flex items-center flex-col md:flex-row font-extrabold gap-3 text-3xl text-[#006747]">
                <img class=" w-[50px] h-[50px]" src="./assets/logo.png" alt="">
                <h2>Emergency <br>Services</h2>
            </div>

            <div class="flex flex-col md:flex-row gap-5">
                <div class="flex items-center justify-center gap-3 bg-[#41ff6b1a] px-9 py-3 rounded-full">
                    <p class="font-[900]">0</p>
                    <img class="w-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex items-center justify-center gap-3 bg-[#41ff6b1a] px-9 py-3 rounded-full">
                    <p class="font-[900]">100</p>
                    <img class="w-[24px]" src="./assets/coin.png" alt="">
                </div>
                <div class="flex items-center justify-center gap-3 bg-[#00A63E] px-9 py-3 rounded-full text-white font-[600]">
                    <p><span>2</span> Copy</p>
                </div>
                
            </div>
        </nav>
    </header>
</body>

</html>
